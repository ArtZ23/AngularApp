<!DOCTYPE html>
<div class="card card-body cm-3">
  <form>
    <div class="form-group">
      <label for="title">title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="currentPost.title" #title>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" class="form-control" name="body" [(ngModel)]="currentPost.body" #body>
      <input type="hidden" [(ngModel)]="currentPost.id" name="id">
    </div>
    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" type="submit" class="btn btn-dark btn-block">Submit</button>

    <button *ngIf="isEdit" (click)="updatePost()" type="submit" class="btn btn-outline-warning  btn-block">Update post</button>
  </form>
</div>
